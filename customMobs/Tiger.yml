# Tips:
# 1 - if making a small mob, armor stands that are stuck in ground are usually seen darker, this is rendered from client so only
#     way of avoiding is to flip armor stand's head 180 degrees (like this 'headpose:180;0;0'), upside down so you can elevate the
#     armor stand higher from the ground, this way avoiding such issue.
# 2 - base mob for all custom mobs is silverfish. This is something you must take in mind when creating mobs as it's an extremely
#     small mob.
#
# Tool for easier armor stand handling: https://haselkern.com/Minecraft-ArmorStand/

# base health
health: 20

# Sounds list: https://www.digminecraft.com/lists/sound_list_pc.php
sounds: zombie

# Is mob hostile?
hostile: true

# Displayed Entity in Spawner
spawnerDisplay: WOLF

# Get skin's base64 from:
# 1. - https://mineskin.org/ convert a skin into base64
# 2. - https://minecraft-heads.com/custom-heads get premade skin's value (under 'other', 'value' will be the base64)

